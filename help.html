<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Frequently asked questions</title>
    <link rel="stylesheet" href="css/main.css" type="text/css" media="screen" charset="utf-8">
    <script async="async" type="text/javascript" src="js/help.js"></script>
  </head>
  <body>
    <h1>FAQ</h1>
    <div class="faq">
      <div class="faqquestion" onclick="toggleAnswer(this)">
        <h2>When can I deregister from a course?</h2>
      </div>
      <div class="faqanswer">
        <p>You can deregister from any course up to 72 hours before course start.</p>
      </div>
    </div>
    <div class="faq">
      <div class="faqquestion" onclick="toggleAnswer(this)">
        <h2>Do you have any javascript courses?</h2>
      </div>
      <div class="faqanswer">
        <p>We still don't have javascript courses, but we are working on it.</p>
      </div>
    </div>
  </body>
</html>
